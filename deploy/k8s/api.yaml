apiVersion: apps/v1
kind: Deployment
metadata:
  name: explorer-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: explorer-api
  template:
    metadata:
      labels:
        app: explorer-api
    spec:
      containers:
        - name: api
          image: ghcr.io/example/block-indexer-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
            - containerPort: 9101
          envFrom:
            - configMapRef:
                name: block-indexer-config
            - secretRef:
                name: block-indexer-secrets
          livenessProbe:
            httpGet:
              path: /v1/blocks
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /v1/blocks
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: "1"
              memory: 512Mi
---
apiVersion: v1
kind: Service
metadata:
  name: explorer-api
spec:
  selector:
    app: explorer-api
  ports:
    - name: http
      port: 80
      targetPort: 8080
    - name: metrics
      port: 9101
      targetPort: 9101
  type: ClusterIP
