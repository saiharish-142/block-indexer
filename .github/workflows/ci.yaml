name: ci

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"
      - name: Go fmt
        run: gofmt -w $$(find . -name '*.go' -not -path "./vendor/*")
      - name: Go vet
        run: go vet ./...
      - name: Lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.55
      - name: Test
        run: go test ./... -race -cover
      - name: Build API image
        run: docker build -f deploy/docker/Dockerfile.api -t ghcr.io/example/block-indexer-api:${GITHUB_SHA} .
      - name: Build Indexer image
        run: docker build -f deploy/docker/Dockerfile.indexer -t ghcr.io/example/block-indexer-indexer:${GITHUB_SHA} .
      - name: Build WS image
        run: docker build -f deploy/docker/Dockerfile.ws -t ghcr.io/example/block-indexer-ws:${GITHUB_SHA} .
